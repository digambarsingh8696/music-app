{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new playlist</title>
    <link rel="stylesheet" href="{% static 'music/create_playlist.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Create Playlist</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Playlist Name" autocomplete="off" required>
                <button type="submit" class="login-btn">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
