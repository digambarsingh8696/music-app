{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'music/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>LOGIN</h2>
            <p>Please enter your login and password!</p>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Userame" autocomplete="off" value="{{ form.username.value|default_if_none:'' }}">
        <input type="password" name="password" placeholder="Password" autocomplete="new-password">
        <button type="submit" class="login-btn">Login</button>
    </form>
    {% if messages %}
      {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <p>OR</p>
            <div class="signup-link">
              <a href="{% url 'signup' %}">
                <button type="button" class="login-btn">
                    Sign Up
                </button>
              </a>
            </div>
        </div>
    </div>
</body>
</html>
